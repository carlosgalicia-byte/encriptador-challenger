<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <title>Encriptador de texto - Alura Challenges ONE</title>
</head>
<body>
    <header>
        <h1><img src="img/logo-alura.png" alt="Logotipo de Alura Cursos"></h1>
    </header>
    <main>
        <section>
            <form class="formularioEncriptador">
                <textarea placeholder="Ingrese el texto aqui" autofocus></textarea>
                <p>Solo letras minúsculas y sin acentos.</p>
                <input class="encriptarMsg" type="submit" value="Encrintar">
                <input class="desencriptarMsg" type="submit" value="Desencriptar">
            </form>
            <div class="box-resultadoMensaje">
                <img src="img/person.png" alt="Imagen persona con lupa buscando mensaje">
                <p>Nigún mensaje fue encontrado.</p>
                <p>Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
        </section>
    </main>
    <footer>
        <p class="foot-copy">&copy Copyright  Alura - 2022</p>
    </footer>

</body>
</html>
